<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Surfers Co</title>
  </head>
  <body>
    <!-- <div class="container"> -->

    <header class="section-outer header">
      <div class="section-inner">
        <div class="header-menu">
          <img src="../icons/logo.svg" class="logo" alt="logo" />

          <nav>
            <ul class="navigation">
              <li class="navigation__item"><a href="#">stories</a></li>
              <li class="navigation__item"><a href="#">events</a></li>
              <li class="navigation__item"><a href="#">places</a></li>
              <li class="navigation__item"><a href="#">boards</a></li>
            </ul>
          </nav>
        </div>

        <figure class="header-hero">
          <figcaption class="hero-caption">
            <h1 class="hero-caption__primary">Your Beautiful Escape</h1>
            <blockquote class="hero-caption__blockquote">
              One of the greatest things about the sport of surfing is that you
              need only three things: your body, a surfboard, and a wave.
            </blockquote>
          </figcaption>
        </figure>

        <div class="header-quote">
          <h2 class="header-quote__text">
            Surfing is the most blissful experience you can have on this planet,
            a taste of heaven.
          </h2>
          <div class="header-quote__author">John Mccarthy</div>
        </div>
      </div>
    </header>

    <section class="section-outer media-content">
      <div class="section-inner">
        <figure class="media-content--1">
          <img src="../img/media-1.png" alt="media-1" />

          <figcaption class="media-content__text">
            By better understanding the various aspects of surfing, you will
            improve faster and have more fun in the water.
          </figcaption>

          <div class="media-content__btn">
            <a class="btn-cta" href="#">read more</a>
          </div>
        </figure>

        <figure class="media-content--2">
          <img src="../img/media-2.png" alt="media-2" />
        </figure>
      </div>
    </section>

    <section class="section-outer shop">
      <div class="section-inner">
        <h2>Surfboards</h2>
      </div>
    </section>

    <section class="section-outer article--1">
      <div class="section-inner"><h3>article 1</h3></div>
    </section>

    <section class="section-outer article--2">
      <div class="section-inner"><h3>article 2</h3></div>
    </section>

    <section class="section-outer subscribe">
      <div class="section-inner"><h2>subscribe</h2></div>
    </section>

    <section class="section-outer contacts">
      <div class="section-inner"><h2>contacts</h2></div>
    </section>

    <footer class="section-outer footer">
      <div class="section-inner"><h3>footer</h3></div>
    </footer>
    <!-- </div> -->
  </body>
</html>
