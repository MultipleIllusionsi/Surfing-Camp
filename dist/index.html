<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Surfers Co</title>
  </head>
  <body>
    <!-- <div class="container"> -->

    <header class="section-outer">
      <div class="section-inner">
        <div class="menu">
          <img src="./icons/logo.svg" class="logo" />

          <nav class="nav">
            <ul class="navigation">
              <li class="navigation__item">stories</li>
              <li class="navigation__item">events</li>
              <li class="navigation__item">places</li>
              <li class="navigation__item">boards</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="section-outer">
      <div class="section-inner">
        <figure class="hero">
          <figcaption class="hero__caption">
            <h1 class="hero__caption__primary">Your Beautiful Escape</h1>
            <blockquote class="hero__caption__blockquote">
              One of the greatest things about the sport of surfing is that you
              need only three things: your body, a surfboard, and a wave.
            </blockquote>
          </figcaption>
        </figure>
      </div>
    </section>

    <section class="section-outer media-content">
      <div class="section-inner">
        <blockquote class="media-content__quote">
          Surfing is the most blissful experience you can have on this planet, a
          taste of heaven.
        </blockquote>
        <div class="media-content__author">John Mccarthy</div>
        <figure>
          <figcaption>1</figcaption>
        </figure>
        <figure>
          <figcaption>2</figcaption>
        </figure>
        <div class="read-more">read-more</div>
      </div>
    </section>

    <section class="section-outer shop">
      <div class="section-inner">
        Surfboards
      </div>
    </section>

    <section class="section-outer article--1">
      <div class="section-inner">article 1</div>
    </section>

    <section class="section-outer article--2">
      <div class="section-inner">article 2</div>
    </section>

    <section class="section-outer subscribe">
      <div class="section-inner">subscribe</div>
    </section>

    <section class="section-outer contacts">
      <div class="section-inner">contacts</div>
    </section>

    <footer class="section-outer footer">
      <div class="section-inner">footer</div>
    </footer>

    <!-- </div> -->
  </body>
</html>
