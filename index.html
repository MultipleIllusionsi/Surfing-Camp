<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./fonts/stylesheet.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Surfers Co</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="menu">
          <img src="./icons/logo.svg" class="logo" />

          <nav class="nav">
            <ul class="navigation">
              <li class="navigation__item">stories</li>
              <li class="navigation__item">events</li>
              <li class="navigation__item">places</li>
              <li class="navigation__item">boards</li>
            </ul>
          </nav>
        </div>

        <figure class="hero">
          <figcaption class="hero__heading">
            <span class="heading__text">your</span>
            <h1 class="heading__headline">Beautiful Escape</h1>
            <blockquote class="heading__blockquote">
              One of the greatest things about the sport of surfing is <br />
              that you need only three things: your body,<br />
              a surfboard, and a wave.
            </blockquote>
          </figcaption>

          <img src="./img/header.png" alt="wave" class="hero__image" />

          <div class="hero__slider">
            <span class="hero__slider--styling-word">1/</span>5
          </div>
        </figure>
      </header>

      <main>
        <section class="media-content">
          <div class="media-content__quote">quote</div>
          <div class="read-more">read-more</div>
        </section>

        <section class="shop">
          Surfboards
        </section>

        <section class="article--1">article 1</section>

        <section class="article--2">article 2</section>

        <section class="subscribe">subscribe</section>

        <section class="contacts">contacts</section>
      </main>

      <footer class="footer">footer</footer>
    </div>
  </body>
</html>
